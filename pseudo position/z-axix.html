<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-axis</title>
    <style>
        .box{
            position: relative;
        }

        .boy{
            z-index: 10;
        }
        .ring{
            top: -70px;
           /* z-index: 5;*/
        }
        .water{
            top: -160px;
           
        }
    </style>
</head>
<body>
    <h3>Z index</h3>
    <p>[jokhon kono kichuke kichur upore niye ashte chai tokhon z-axis kaje lage.jmn boy take z index value diye  ta korte pari.]</p>
    <div class="swim-container">
        <div class="box boy"><img src="/pseudo-position/swim/boy.svg" alt=""></div>
        <div class="box ring"><img src="/pseudo-position/swim/ring.svg" alt=""></div>
        <div class="box water"><img src="/pseudo-position/swim/water.svg" alt=""></div>
    </div>
    
</body>
</html>
